<!DOCTYPE html>
<html>
	<head>
		<!-- Exercice 6 - appel à une fonction retournant une valeur

	    Créez un tableau nommé tab dont le premier élément est -2, le deuxième 1 et le troisième 4
    	Créez une fonction soustrait prenant un argument x et renvoyant le résultat de la soustraction de x-2 si x est positif ou nul, la chaîne de caractères "Nombre négatif!" sinon.
    	Créez une fonction affiche, appelée au clic sur le bouton, qui affiche dans des boîtes d'alerte successivement le résultat de soustrait appliqué au premier élément, puis au dernier élément du tableau (en utilisant la propriété length). -->
		<meta charset="utf-8">
	</head>
	<body>
		<button type="button" name="button" id="buttonSoustrait">Soustraction</button>
		<script type="text/javascript">
			var buttonSoustrait=document.getElementById("buttonSoustrait");
			buttonSoustrait.addEventListener("click", function(e){
				affiche();
			});
			var tab = [-2, 1, 4];
			function soustrait(x){
				if (x>=0){
					return x-2;	
				}
				else {
					return "Nombre négatif!";
				}				
			};

			function affiche(){
				alert("Soustraction avec 1er élément du tableau: " + soustrait(tab[0]));
				alert("Soustraction avec dernier élément du tableau: " + soustrait(tab[tab.length-1]));
			};
		</script>
	</body>
</html>
