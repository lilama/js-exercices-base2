<!DOCTYPE html>
<html>
	<head>
		<!-- Exercice 13 - Calcul de l'IMC

		L'IMC ou Indice de Masse Corporelle est utilisé pour évaluer les risques sur la santé liés au surpoids chez l'adulte. Il se calcule en divisant le poids exprimé en kg par le carré de la taille exprimée en mètre.

		Par exemple :
			- Une personne pesant 95 kg et mesurant 1,81 m a un IMC de 95/(1.81*1.81)= environ 29,0
			- Une personne pesant 48 kg et mesurant 1,69 m a un IMC de 48/(1.69*1.69)= environ 16,8
			- Une personne pesant 61 kg et mesurant 1,57 m a un IMC de 61/(1.57*1.57)= environ 24,7

		En fonction de la valeur obtenue, on peut estimer la corpulence de la manière suivante :

		- moins de 16,5 : dénutrition ou famine
		- 16,5 <= IMC < 18,5 : maigreur
		- 18,5 <= IMC < 25 : corpulence normale
		- 25 <= IMC < 30 : surpoids
		- 30 <= IMC < 35 : obésité modérée
		- 35 <= IMC < 40 : obésité sévère
		- plus de 40 : obésité morbide

		Créer un bouton. Au click de ce bouton, lancer la fonction calculIMC.

		Cette fonction va demander le poids et la taille, calculer l'IMC, ensuite l'afficher avec 2 décimales et enfin afficher un message disant dans quelle catégorie de corpulence on se situe. -->
		<meta charset="utf-8">
	</head>
	<body>
		<button type="button" name="button" id="buttonIMC">Calcul de l'IMC</button>
		<script type="text/javascript">
			var buttonIMC = document.getElementById('buttonIMC');
			buttonIMC.addEventListener("click", function(){
				calculIMC();
			});

			function calculIMC(){
				var poidsA = prompt("Entrer votre poids en kg: ");
				var tailleA = prompt("Entrer votre taille en m:");

				var poids = poidsA.replace(',', '.');

				var taille = tailleA.replace(',', '.');

				if (isNaN(poids) || isNaN(taille)) {
					calculIMC();	
				}

				var resultat = Math.round((poids / Math.pow(taille, 2))*100)/100;

				if (resultat < 16.5)
				{
					alert("Votre IMC est de: " + resultat + "\nVotre catégorie de corpulence: dénutrition ou famine");
				}
				else if (resultat < 18.5 && resultat >= 16.5) {
					alert("Votre IMC est de: " + resultat + "\nVotre catégorie de corpulence: maigreur");
				}
				else if (resultat < 25 && resultat >= 18.5) {
					alert("Votre IMC est de: " + resultat + "\nVotre catégorie de corpulence: corpulence normale");
				}
				else if (resultat < 30 && resultat >= 25) {
					alert("Votre IMC est de: " + resultat + "\nVotre catégorie de corpulence: surpoids");
				}
				else if (resultat < 35 && resultat >= 30) {
					alert("Votre IMC est de: " + resultat + "\nVotre catégorie de corpulence: obésité modérée");
				}
				else if (resultat < 40 && resultat >= 35) {
					alert("Votre IMC est de: " + resultat + "\nVotre catégorie de corpulence: obésité modérée");
				}
				else if (resultat > 40) {
					alert("Votre IMC est de: " + resultat + "\nVotre catégorie de corpulence: obésité morbide");
				};
			}
		</script>
	</body>
</html>
