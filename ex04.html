<!DOCTYPE html>
<html>
	<head>
		<!-- Exercice 4 - utilisation d'un tableau

    	Créez un tableau nommé tab dont le premier élément est -2, le deuxième 1 et le troisième 4
    	Créez une fonction additionne prenant un argument x et renvoyant le résultat de l'addition de x à 2
    	Créez une fonction affiche, appelée au clic sur un bouton, qui affiche dans des boîtes d'alerte successivement le résultat de additionne appliqué au premier élément, puis au dernier élément du tableau (en utilisant la propriété length). -->
		<meta charset="utf-8">
	</head>
	<body>
		<button type="button" name="button" id="calcul">Calcul</button>
		<script type="text/javascript">
		var calcul = document.getElementById("calcul");
		calcul.addEventListener("click", function(e) {
			affiche();});

		var tab = [-2, 1, 4];
		function additionne(x){
			return x + 2;
		};
		function affiche(){
			alert("Résultat Addition: 2 + 1er élément Tableau: " + additionne(tab[0]));
			alert("Résultat Addition: 2 + Dernier élément Tableau: " + additionne(tab[tab.length-1]));
		};
		</script>
	</body>
</html>
