<!DOCTYPE html>
<html>
	<head>
		<!-- Exercice 7 - utilisation de switch

		Créer un bouton. Au click de ce bouton, lancer la fonction faireChoix().

		Cette fonction demande à l'utilisateur au moyen d'un prompt() de choisir entre 1, 2 ou 3.

    	s'il choisit 1, on affiche avec une boîte d'alerte "1. Merci"
    	s'il choisit 2, on affiche avec une boîte d'alerte "2. Bonjour"
    	s'il choisit 3, on affiche avec une boîte d'alerte "3. Au revoir"
    	s'il choisit autre chose, on affiche avec une boîte d'alerte "Pardon, que voulez-vous ?" -->
		<meta charset="utf-8">
	</head>
	<body>
		<button type="button" name="button" id="buttonFaireChoix">Faire son choix</button>
		<script type="text/javascript">
			var buttonFaireChoix=document.getElementById("buttonFaireChoix");
			buttonFaireChoix.addEventListener("click", function(e){
				faireChoix();
			});

			function faireChoix(){
				var nbrChoix = parseInt(prompt('Choisir entre 1, 2 ou 3:'));
				switch(nbrChoix){
					case 1: alert('1. Merci');
					break;
					case 2: alert('2. Bonjour');
					break;
					case 3: alert('3. Au revoir');
					break;
					default: alert('Pardon, que voulez-vous ?');
				};
			}
		</script>
	</body>
</html>
