<!DOCTYPE html>
<html>
	<head>
		<!--Exercice 3 - écriture d'une fonction avec arguments

    	Créez deux variables globales a et b, initialisées respectivement à 3 et à 2.
    	Créez une fonction triple prenant un argument x et renvoyant le résultat de la multiplication de x par 3
    	Créez une fonction affiche, appelée au clic sur un bouton, qui affiche dans des boîtes d'alerte successivement le résultat de triple appliquée à a, puis à b.
 		-->
		<meta charset="utf-8">
	</head>
	<body>
		<button type="button" name="button" id="buttonCalcul">Calcul</button>
		<script type="text/javascript">
			var buttonCalcul=document.getElementById("buttonCalcul");

			buttonCalcul.addEventListener("click", function(e) {
					affiche();		
				});				

			var a=3,
				b=2;

			function triple(x) {
				return x * 3;
			};

			function affiche() {
				alert("3 * 3 = " + triple(a));
				alert("2 * 3 = " + triple(b));
			};
		</script>
	</body>
</html>
